name: Push To ECR And Deploy

on:
  push:
    branches: [master, main]

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t 038430574073.dkr.ecr.us-east-2.amazonaws.com/alpaca-data:latest -f .docker/Dockerfile .
          docker push 038430574073.dkr.ecr.us-east-2.amazonaws.com/alpaca-data:latest
  deploy:
    needs: [build]
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          echo "${{ secrets.SSH_KEY }}" > alpaca.pem
          ssh -t ubuntu@18.219.96.252 -i alpaca.pem
          sudo su
          cd /var/lib/docker/data/alpaca
          docker pull 038430574073.dkr.ecr.us-east-2.amazonaws.com/alpaca-data:latest
          docker-compose up --detach --build app
          
